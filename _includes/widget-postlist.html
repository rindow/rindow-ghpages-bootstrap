<div class="widgetwrapper">
{% if include.posts %}
{% assign posts = include.posts %}
{% else %}
{% assign posts = site.posts %}
{% endif %}
{% for post in posts limit:site.paginate %}
  <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
  <p class="author">
    <span class="date">{{ post.date | date: "%b %-d, %Y" }}</span>
  </p>
  <div class="content">
    {{ post.content }}
  </div>
{% endfor %}
</div>
