<nav class="navigator">
  <ul class="pager">
    {% if page.previous %}
      <li><a href="{{ page.previous.url }}">Previous</a></li>
    {% else %}
      <li class="disabled"><a href="#">Previous</a></li>
    {% endif %}
    {% if page.next %}
      <li><a href="{{ page.next.url }}">Next</a></li>
    {% else %}
      <li class="disabled"><a href="#">Next</a></li>
    {% endif %}
  </ul>
</nav>
