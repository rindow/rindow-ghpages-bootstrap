{% include get-widget-data-and-options name="search" include=include %}
<div class="widgetwrapper widget-search">
  <h4>{% if widget_options.caption %}{{ widget_options.caption }}{% else %}Search{% endif %}</h4>
  <form action="https://www.google.com/search" method="get" role="form">
    <fieldset role="search">
      <input type="hidden" name="q" value="site:{{ site.hostname }}" />
      <input class="form-control" type="search" name="q" results="0" placeholder="Search"/>
    </fieldset>
  </form>
</div>
