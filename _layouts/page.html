---
layout: default
header: header.html
title_position: header
---
<p>
  {% if page.title_position != "header" %}
    {% if page.title %}
    <header class="post-header">
      <h1>{{ page.title }}</h1>
    </header>
    {% endif %}
  {% endif %}
  <article class="post-content">
    {{ content }}
  </article>
</p>
